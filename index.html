<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery Viewer</title>
    <link rel="stylesheet" href="main.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <div>
            <h1>Scenery Viewer</h1>
        </div>
        <nav>
            <div id="nav-links">
                <a class="nav-link" href="#" value="Rainforest">Rainforest</a>
                <a class="nav-link" href="#" value="Desert">Desert</a>
                <a class="nav-link" href="#" value="Mountains">Mountains</a>
                <a class="nav-link" href="#" value="Ocean">Ocean</a>
                <a class="nav-link" href="#" value="Grasslands">Grasslands</a>
            </div>
        </nav>
    </header>
    <main>
        <div id="image-container"></div>
    </main>
    <footer>
        <div class="creator-info">
            <p>&copy; Ryan Lewin 2019</p>
        </div>
    </footer>
    <div id="modal">
        <span id="modal-close">&times;</span>
        <div id="modal-img"></div>
    </div>
</body>
</html>
