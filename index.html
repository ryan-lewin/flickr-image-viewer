<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenery Viewer</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Australian Cities</h1>
    </header>
    <main>
        <nav>
            <div id="nav-links">
                <a class="nav-link" href="#" name="Sydney">Sydney</a>
                <a class="nav-link" href="#" name="Melbourne">Melbourne</a>
                <a class="nav-link" href="#" name="Brisbane">Brisbane</a>
                <a class="nav-link" href="#" name="Adelaide">Adelaide</a>
                <a class="nav-link" href="#" name="Perth">Perth</a>
                <a class="home-link" href="#" name="Main">Main</a>
            </div>
        </nav>
        <div id="main-images">
            <h4>Your Images</h4>
            <div id="image-container"></div>
        </div>
        <div id="recently-viewed-container">
            <h4>Recently Viewed</h4>
            <div id="recently-viewed"></div>
        </div>
    </main>
    <footer>
        <div class="creator-info">
            <p>&copy; Ryan Lewin 2019</p>
        </div>
    </footer>
    <div id="modal">
        <span id="modal-close">&times;</span>
        <div id="modal-img"></div>
    </div>
</body>
</html>
